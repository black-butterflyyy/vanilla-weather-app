<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f6ef93d8b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container weather-container">
      <img src="/images/logo.png" class="logo" alt="SheCodes Logo" />

      <div
        class="mt-5 row align-items-center justify-content-center weather-form"
      >
        <div class="col-9 col-lg-6">
          <form id="search-city">
            <div class="d-flex align-items-center search-box">
              <i class="fa fa-search search-icon" aria-hidden="true"></i>
              <input
                id="city-input"
                type="text"
                name="city"
                placeholder="Enter a city"
                class="search-input"
                autofocus
              />
            </div>
          </form>
        </div>

        <div class="col-3">
          <a href="" id="current-btn" class="btn btn-primary">Current</a>
        </div>
      </div>

      <div class="weather-info">
        <div class="row">
          <div class="col-6">
            <h1>Tehran</h1>
            <ul>
              <li><span>Monday 14:03</span>, light rain</li>
              <li>
                Humidity: <strong>93%</strong>, Wind: <strong>3.09km/h</strong>
              </li>
            </ul>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <img class="main-icon" src="images/rain.webp" />
              <div>
                <span class="temperature">2</span
                ><span id="units">
                  <a class="unit" href="#" id="celsius">°C</a>
                  <a class="unit" href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
