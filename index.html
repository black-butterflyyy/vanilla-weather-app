<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <!-- Poppins font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
    />

    <!-- main styles -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/f6ef93d8b4.js"
      crossorigin="anonymous"
    ></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-container">
      <img src="/images/logo.png" class="logo" alt="SheCodes Logo" />

      <div class="mt-5 row align-items-center weather-form">
        <div class="col-8">
          <form id="search-form">
            <div class="d-flex align-items-center search-box">
              <i class="fa fa-search search-icon" aria-hidden="true"></i>
              <input
                id="city-input"
                type="text"
                name="city"
                placeholder="Enter a city"
                class="search-input"
                autofocus
                autocomplete="off"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="weather-info">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at: <strong id="date-time"></strong></li>
              <li>
                Weather condition:
                <strong id="weather-condition"></strong>
              </li>
              <li>
                Humidity: <strong id="humidity"></strong>
                <strong id="wind"></strong>
              </li>
            </ul>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <img id="weather-icon" class="main-icon" src="" />

              <div class="temperature-units row">
                <div id="weather-temperature" class="temperature col p-0"></div>

                <div class="col units p-0">
                  <a class="unit active" href="#" id="celsius-link">°C</a>
                  <a class="unit" href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="forecast" class="weather-forecast row"></div>
      <footer>
        This project was coded by
        <a href="#" target="_blank" rel="noopener noreferrer">Hosna</a>
        and is
        <a
          href="https://github.com/black-butterflyyy/vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://tellmehowistheweather.netlify.app//"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
